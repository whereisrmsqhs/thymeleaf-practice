<!DOCTYPE html>
<html th:replace="~{footballQuiz/template :: layout(~{::title},
  ~{:: div.video-template})}"

<head>
    <title>main page</title>
</head>
<body>

<div class="video-template">
    <img
            class="thumbnail"
            src="/thumnails/aimyon1.png"
            th:src="@{/thumnails/no-photo-available.png}"

</html>
